<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saída de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Saída de Produtos</h1>
        <form id="saida-produto-form">
            <div class="form-group">
                <label for="pesquisar-produto">Pesquisar Produto no Estoque:</label>
                <input type="text" id="pesquisar-produto" name="pesquisar-produto" placeholder="Digite o nome do produto..." oninput="filtrarProdutos()">
            </div>

            <div class="form-group">
                <label for="produto">Selecione o Produto:</label>
                <select id="produto" name="produto" required>
                    <option value="" disabled selected>Selecione um produto...</option>
                    <option value="Produto A">Produto A</option>
                    <option value="Produto B">Produto B</option>
                    <option value="Produto C">Produto C</option>
                    <option value="Produto D">Produto D</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" min="1" required>
            </div>

            <div class="form-group">
                <label for="data">Data de Saída:</label>
                <input type="date" id="data" name="data" required>
            </div>

            <div class="form-group">
                <label for="destino">Destino:</label>
                <input type="text" id="destino" name="destino" required>
            </div>

            <div class="form-group">
                <button type="submit">Registrar Saída</button>
            </div>
        </form>
    </div>

    <script>
        function filtrarProdutos() {
            const input = document.getElementById('pesquisar-produto').value.toLowerCase();
            const select = document.getElementById('produto');
            const options = select.getElementsByTagName('option');

            for (let i = 0; i < options.length; i++) {
                const optionText = options[i].textContent || options[i].innerText;
                if (optionText.toLowerCase().indexOf(input) > -1) {
                    options[i].style.display = "";
                } else {
                    options[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Campos Alinhados</title>
    <style>
        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .form-row .form-group {
            display: flex;
            flex-direction: column;
            width: 48%; /* Cada campo ocupa 48% da largura do contêiner */
        }

        .form-row input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%; /* O input ocupa toda a largura do form-group */
        }

        .form-row label {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Formulário de Exemplo</h1>
    <form>
        <div class="form-row">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>
        </div>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
